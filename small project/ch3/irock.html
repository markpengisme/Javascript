<html>
  <head>
    <title>iRock</title>
    <script type="text/javascript" src="cookie.js"></script>  
    <script type="text/javascript">
      var userName = readCookie("irock_username");
      var timeoutHandle;
      // var clientWindowHeight = window.innerHeight
      // || document.documentElement.clientHeight
      // || document.body.clientHeight;
      function touchRock() {
        checkCookie();
        if (userName) {
          alert("It is good to meet you, " + userName + ".");
          document.getElementById("rockImg").src = "rock_happy.png";
          clearTimeout(timeoutHandle);
        }
        else{
          userName = prompt("What is your name?", "Enter your name here.");
          writeCookie("irock_username",userName,7);
          document.getElementById("rockImg").src = "rock_happy.png";
        }
         timeoutHandle = setTimeout("document.getElementById('rockImg').src='rock.png';",5000);
      }
      function resizeRock(){
        document.getElementById('rockImg').style.height = (window.innerHeight-100)*0.9;
      }
      function checkCookie(){
        if (!navigator.cookieEnabled){
          alert("Cookie aren't supported");
        }
      }
    </script>
      
  </head>

  <body onload="alert('Hello, I am your pet rock.');resizeRock();" onresize="resizeRock()">
    <div style="margin-top:100px; text-align:center">
      <img id="rockImg" src="rock.png" alt="iRock" style="cursor:pointer" onclick="touchRock();" />
    </div>
    <div  style="text-align:center;margin-top:5%">
      <button onclick="eraseCookie('irock_username');window.location.reload('')">Good bye!</button>
    </div>
  </body>
</html>
